theme: PaperMod
baseURL: "https://linkzz.eu.org/"
title: "Linkzz's Blog"
paginate: 10

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-202TSHVSRB

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Linkzz's Blog
  description: "博客"
  keywords: [Blog, Portfolio, PaperMod, 博客]
  author: Linkzz
  # author: ["Me", "You"] # multiple authors
  images: ["logo.png"]
  DateFormat: "2006-01-02"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "logo.png"
    favicon16x16: "logo.png"
    favicon32x32: "logo.png"
    apple_touch_icon: "logo.png"
    safari_pinned_tab: "logo.png"

  label:
    text: "Linkzz"
    icon: /logo.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: Linkzz's Blog
    subtitle: ""
    imageUrl: "logo.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: linkzz
    buttons:
      - name: Posts
        url: archives
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hello \U0001F44B"
    Content: 欢迎访问我的博客！生命不息，折腾不止，本博客主要记录平时的一些折腾记录。

  socialIcons:
    - name: bilibili
      url: "https://space.bilibili.com/918868"
    - name: github
      url: "https://github.com/resticDOG/"
    - name: rss
      url: "/index.xml"

  analytics:
    google:
      SiteVerificationTag: "G-202TSHVSRB"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: "https://github.com/<path_to_repo>/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
  # bangumi
  bangumi:
    username: 685827
menu:
  main:
    - identifier: posts
      name: 文章
      url: /archives/
      weight: 10
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 20
    - identifier: rss
      name: 搜索
      url: /search/
      weight: 30
    - identifier: acg
      name: ACG
      url: /bangumi/
      weight: 30
    - identifier: about
      name: 关于
      url: /about/
      weight: 40
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
